<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>

            <div class="col-lg-1 col-md-3 col-sm-12 bg-primary border border-light">2</div>

            <div class="col-lg-1 col-md-3 col-sm-12 bg-primary border border-light">5</div>
            <div class="col-lg-1 col-md-3 col-sm-12 bg-primary border border-light">6</div>
            <div class="col-lg-1 col-md-3 col-sm-12 bg-primary border border-light">7</div>
            <div class="col-lg-1 col-md-3 col-sm-12 bg-primary border border-light">8</div>
            <div class="col-lg-1 col-md-3 col-sm-12 bg-primary border border-light">9</div>
            <div class="col-lg-1 col-md-3 col-sm-12 bg-primary border border-light">10</div>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
